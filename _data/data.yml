career-profile:
    title: Career Profile
    summary: |
      Hello, I'm a Ph.D student at Music and Audio Computing Lab, KAIST, advised by Prof. Juhan Nam.
      I'm interested in general music generation tasks, especially instrument and singing voice synthesis.
      I'm also interested in generative models such as GAN, diffusion etc.


